[testenv]
basepython = python3

[testenv:style]
deps =
    flake8
    isort
    unify
changedir = {toxinidir}
commands =
    flake8 .
    isort --check-only --recursive --diff imagefield tests
    unify --check-only --recursive --quote "'" imagefield tests
skip_install = true

[testenv:docs]
deps =
    Sphinx
    Django
    Pillow
changedir = docs
commands = make html
skip_install = true
whitelist_externals = make

[testenv:tests]
deps =
    Django
    Pillow
    pytz
    coverage
changedir = {toxinidir}
skip_install = true
commands =
    coverage run tests/manage.py test -v 2 testapp
    coverage html
